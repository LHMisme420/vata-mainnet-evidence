name: Verify Mainnet Anchor

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry (cast)
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run anchor verification
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File ./verify_anchor.ps1 `
            -ReceiptPath "./galileo/epoch_0001_v2/receipt.json" `
            -MerklePath  "./galileo/epoch_0001_v2/merkle_root_v2.txt" `
            -TxHash "0xae9a845605d9a445eb6710d259d1596baadc58a8d4daf1834e8506250dab9275" `
            -RpcUrl "https://ethereum-rpc.publicnode.com" `
            -Mode "auto" `n            -Quiet


